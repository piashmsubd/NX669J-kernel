name: Build NX669J Kernel with DeepSeek AI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison flex libssl-dev libelf-dev gcc-aarch64-linux-gnu make python2
          sudo ln -sf /usr/bin/python2 /usr/bin/python

      - name: Generate Kernel Configuration
        run: |
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- vendor/lahaina-gki_defconfig
          ls -l .config || echo "❌ .config file not found!"
        working-directory: msm-5.4

      - name: Merge Custom Kernel Config
        run: |
          ./scripts/kconfig/merge_config.sh -m .config arch/arm64/configs/vendor/lahaina-NX669J-GKI_diff
          ls -l .config || echo "❌ Config merge failed!"
        working-directory: msm-5.4

      - name: Fix Missing Config
        if: "! test -f msm-5.4/.config"
        run: |
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- oldconfig
        working-directory: msm-5.4

      - name: Build Kernel
        run: |
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc) CFLAGS_KERNEL="-w" WERROR=0
        working-directory: msm-5.4

      - name: Upload Kernel Image
        uses: actions/upload-artifact@v4
        with:
          name: NX669J-Kernel-Image
          path: msm-5.4/arch/arm64/boot/Image
