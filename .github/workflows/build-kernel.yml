name: Build NX669J Kernel with DeepSeek AI

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deepseek_api_key:
        description: "Enter your DeepSeek API Key"
        required: true
        default: "your_api_key_here"

env:
  DEEPSEEK_API_KEY: ${{ github.event.inputs.deepseek_api_key }}

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison flex libssl-dev libelf-dev gcc-aarch64-linux-gnu make python3
          sudo ln -sf /usr/bin/python3 /usr/bin/python

      - name: Generate Kernel Configuration
        run: |
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- vendor/lahaina-gki_defconfig
          ls -l .config || echo "‚ùå .config file not found!"
        working-directory: msm-5.4

      - name: Merge Custom Kernel Config
        run: |
          ./scripts/kconfig/merge_config.sh -m .config arch/arm64/configs/vendor/lahaina-NX669J-GKI_diff
          ls -l .config || echo "‚ùå Config merge failed!"
        working-directory: msm-5.4

      - name: Fix Missing Config
        if: "! test -f msm-5.4/.config"
        run: |
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- oldconfig
        working-directory: msm-5.4

      - name: Build Kernel
        id: build_kernel
        run: |
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc) CFLAGS_KERNEL="-w" WERROR=0 || echo "BUILD_FAILED" > build_error.log
        working-directory: msm-5.4

      - name: Analyze Build Errors with DeepSeek AI
        if: failure()
        run: |
          if [[ -f "msm-5.4/build_error.log" ]]; then
            ERROR_LOG=$(cat msm-5.4/build_error.log)
            echo "üîç DeepSeek AI Analyzing Build Error..."
            RESPONSE=$(curl -s -X POST "https://api.deepseek.com/v1/chat/completions" \
              -H "Authorization: Bearer $DEEPSEEK_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{
                "model": "deepseek-coder",
                "messages": [{"role": "user", "content": "Fix this kernel build error:\n'"$ERROR_LOG"'"}],
                "max_tokens": 1000,
                "temperature": 0.7
              }')
            echo "üí° DeepSeek AI Suggestion:"
            echo "$RESPONSE"
          fi
        working-directory: msm-5.4

      - name: Upload Kernel Image
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: NX669J-Kernel-Image
          path: msm-5.4/arch/arm64/boot/Image
